  <script>
    // URL of the Django API endpoint
    const updatesUrl = 'http://localhost:8000/app/updates/';  
    
    // Use fetch to get the data
    fetch(updatesUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            console.log(response)
            return response.json();
        })
        .then(data => {
            console.log(data)
                const updatesSection = document.getElementById('updates');

                if (data && data.length > 0) {
                    // Loop through all items
                    data.forEach(update => {
                        console.log(update.update_text)
                        console.log(update.update_time)
                        updatesSection.innerHTML += `
                          <div class="list-group-item" style="background-color: rgba(2, 17, 11, 0.9); text-align: justify; color: #fefefe; border-bottom: 1px solid darkgrey">
                            <p class="mb-2">${update.update_text}</p>
                            <small class="text-muted">Updated on: ${update.update_time}</small>
                          </div>
                          `;
                    });
                } else {
                    updatesSection.innerHTML += `
                        <div class="list-group-item" style="background: #1b1b1b; color: #fefefe; border-bottom: 1px solid darkgrey">
                            <p>No updates available at the moment.</p>
                        </div>
                    `;
                }
            })
        .catch(error => {
            console.error('There was an error fetching the data:', error);
        });
  </script>
