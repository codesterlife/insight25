  <script src="lib/owlcarousel/owl.carousel.min.js"></script>

  <script>
    // URL of the Django API endpoint
    const winnersUrl = 'http://localhost:8000/winners/';

    // Use fetch to get the data
    fetch(winnersUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            console.log(response)
            return response.json();
        })
        .then(data => {
            console.log(data)
            // Display the response in the HTML
                const winners =  document.querySelector('#winners tbody');
                if (data && data.length > 0) {
                  // Loop through all items and append their images
                  for (let i = 0; i < data.length; i++) {
                  winners.innerHTML += `
                    <tr>
                      <th scope="row">${i + 1}</th>
                      <td>${data[i].event_name}</td>
                      <td>${data[i].team_name}</td>
                      <td>${data[i].team_college}</td>
                    </tr>
                  `;
                }
              } else {
                  winners.innerHTML += `
                    <tr>
                      <th cope="row"></th>
                      <td></td>
                      <td>There is no data available at the moment.</td>
                      <td></td>
                    </tr>
                  `;
                }
            })
        .catch(error => {
            console.error('There was an error fetching the data:', error);
        });
  </script>
